<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Todo App</h1>
<select id="sort-by">
    <option value="createdBy">Sort by created date</option>
    <option value="updatedBy">Sort by updated date</option>
    <option value="alphabetical">Sort alphabetically</option>
</select>
<input type="text" id="search-notes" placeholder="Search notes">
<div id="notes"></div>
<label>
    <input type="checkbox" id="hide-completed">
    Hide completed
</label>
<form id="add-todo">
    <input type="text" name="todo" placeholder="Add to do">
    <button>Create todo</button>
</form>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js"
        integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="uuidv4.js"></script>
<script src="todo-functions.js"></script>
<script src="todo-app.js"></script>
</body>
</html>
